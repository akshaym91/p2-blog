{% extends "base.html" %} {% block bodycontent %}
<div class="columns">
    <div class="column">
        <figure class="avatar avatar-xl">
            <img src="/css/images/logo.png" />
        </figure>
        <h3 class="page-title">PyBlog</h3>
    </div>
    <div class="column text-right">
        <a class="btn btn-link" href="/blog">Home</a>
    </div>
</div>
<div class="container">
    <div class="columns">
        <div class="column col-md-4"></div>
        <div class="column col-md-4">
            <h3>Login</h3>
            <form method="post">
                <div class="form-group">
                    <label>Username<b style="color: red">*</b> :</label>
                    <input class="form-input" type="textbox" name="username" value="{{errors.user_username}}" required> {% if errors %}
                    <span style="color: red">{{errors.username_error}}</span> {% endif %}
                </div>
                <div class="form-group">
                    <label>Password<b style="color: red">*</b>:</label>
                    <input class="form-input" type="password" name="password" required> {% if errors %}
                    <span style="color: red">{{errors.password_error}}</span> {% endif %}
                </div>
                <div class="form-group">
                    <input class="btn btn-primary" type="submit" value="Login">
                    <a class="btn" href="/blog/signup">Signup</a>
                </div>
            </form>
        </div>
        <div class="column col-md-4"></div>
    </div>
</div>
{% endblock %}
