{% extends "base.html" %} {% block bodycontent %}
<div class="columns">
    <div class="column">
        <figure class="avatar avatar-xl" data-initial="AM" style="background-color: #5764c6;">
            <img src="/css/images/167.png" />
        </figure>
        <h3 class="page-title"><a href="/blog">PyBlog</a></h3>
    </div>
    <div class="column text-right">
        {{user.name}}
        <figure class="avatar avatar-md" data-initial="AM" style="background-color: #5764c6;">
            <img src="/css/images/avatar-1.png" />
        </figure>
        <a class="btn" href="/blog/logout"><i class="fa fa-sign-out" aria-hidden="true"></i></a>
    </div>
</div>
<div class="columns">
    {% if error %}
    <div class="toast toast-danger">
        <button class="btn btn-clear float-right"></button>
        {{error}}
    </div>
    {% endif%}
    <form class="column" method="post">
        <div class="form-group">
            <input class="form-input blog-title" type="text" name="subject" placeholder="Title" value="{{subject}}">
        </div>
        <div class="form-group">
            <textarea rows="15" class="form-input" name="content">{{content}}</textarea>
        </div>
        <input type="hidden" name="creator" value="{{user.name}}">
        <br>
        <input class="btn btm-primary" type="submit" name="submit">
        <a href="/blog" class="btn btn-link">Cancel</a>
    </form>
</div>
{% endblock %}
